<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- se supone que esto deberia hacer que se vea en todos los navegadores -->
	<meta name = "viewport" content="width=device-width">
	<!-- titulo -->
	<title>Tablero reto de código | Trello</title>
	<!-- icono de trello, en la pestaña -->
	<link rel="shortcut icon" href="assets/img/trello1600.png">
	<!-- enlazado font awesoma-->
	<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- enlazado css -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<!-- barra de navegacion -->
		<nav id="navbar">
			<!-- todo ira dentro de una lista desordenada -->
			<ul>
				<li>
					<a href="#">
						<!-- los inclui dentro de un boton para que se puedan clickear -->
						<button id="btn-icon-container">
							<span id="btn-icon">
								<i class="fa fa-trello" aria-hidden="true"></i> Tableros
							</span>
						</button>
					</a>
				</li>
					
				<li>
					<input id="search" type="text" placeholder="">
						<span>
							<i class="fa fa-search" aria-hidden="true"></i>
						</span>
				</li>
				<!-- imagen del logo de Trello -->
				<li id="logo">
					<a href="#">
						<img src="assets/img/trello-logo-blue.png">
					</a>
				</li>	
				<li id="right-menu">
					<a href="#">
						<button id="btn-plus">
							<span>
								<i class="fa fa-plus" aria-hidden="true"></i>
							</span>
						</button>	
					</a>
				</li>
				<li id="right-menu">
					<a href="#">
						<button id="btn-info">
							<span>
								<i class="fa fa-info-circle" aria-hidden="true"></i>
							</span>
						</button>
					</a>
				</li>
				<li id="right-menu">
					<a href="#">
						<button id="btn-bell">
							<span>
								<i class="fa fa-bell-o" aria-hidden="true"></i>
							</span>
						</button>
					</a>
				</li>	
				<li id="user">
					<a href="#">
						<span>
							<!-- imagen de usuario -->
							<img src="assets/img/23316767_890940421057710_3336377762503930079_n.jpg" alt="user image">
						</span>
					</a>
				</li>		
			</ul>
	
		</nav>
	</header>
	<!-- seccion que guarda las listas -->
	<section id="listas">
		<div id="big-container">
			<!-- tablero -->
			<div id="tablero">Añadir una lista...</div>
				<form id="input-container" class="" action="javascript:void(0)">
					<input type="text" id="text-from-list" placeholder="">
					<button id="boton-agregar" type="button" name="boton">Guardar</button>
				</form>
		</div>	
	<!-- div vacio que contendra las listas guardadas -->
		<div id="list-container"></div>

	</section>



	<script src="assets/js/app.js"></script>
</body>
</html>
